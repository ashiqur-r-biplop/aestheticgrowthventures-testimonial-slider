<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="testimonial-container">
      <div class="testimonials">
        <div class="sliders">
          <!-- card 1 -->
          <div class="slide">
            <div class="slide-inner-box">
              <div class="testimonial-top">
                <div class="testimonial-image-box">
                  <img src="./image/avatar.png" alt="" />
                </div>
                <div class="testimonial-name">
                  <h2>Isabella Leviyev</h2>
                </div>
              </div>
              <div class="testimonial-middle">
                <div class="testimonial-ratting">
                  <p>★★★★★</p>
                </div>
                <div class="testimonial-description">
                  <p>
                    This is a great company that truly cares about their
                    clients. They want to see your business grow as much as you
                    do. I like their business model very much and they have
                    helped grow my business. Definitely recommend for growing
                    you medspa business!
                  </p>
                </div>
                <div class="testimonial-date">
                  <p>Nov 17, 2024</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
